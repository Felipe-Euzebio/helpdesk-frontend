<div class="container mat-elevation-z8">

    <h1 class="full-width">Registrar Chamado</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="Chamado Image">

    <form class="form">

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Título do Chamado</mat-label>
            <input [(ngModel)]="chamado.titulo" [formControl]="titulo" name="titulo" required matInput placeholder="Ex.: Prestar manutenção à máquina 18">
        </mat-form-field>

        <div class="status-prioridade">
            <mat-form-field appearance="outline">
                <mat-label>Selecione um status</mat-label>
                <mat-select [(ngModel)]="chamado.status" [formControl]="status" name="status" required>
                    <mat-option value="0">ABERTO</mat-option>
                    <mat-option value="1">EM ANDAMENTO</mat-option>
                    <mat-option value="2">ENCERRADO</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Selecione uma prioridade</mat-label>
                <mat-select [(ngModel)]="chamado.prioridade" [formControl]="prioridade" name="prioridade" required>
                    <mat-option value="0">BAIXA</mat-option>
                    <mat-option value="1">MÉDIA</mat-option>
                    <mat-option value="2">ALTA</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="tecnico">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Selecione um técnico</mat-label>
                <mat-select [(ngModel)]="chamado.tecnico" [formControl]="tecnico" name="tecnico" required>
                    <mat-option *ngFor="let tec of tecnicos" value="{{ tec.id }}">{{ tec.nome }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="cliente">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Selecione um cliente</mat-label>
                <mat-select [(ngModel)]="chamado.cliente" [formControl]="cliente" name="cliente" required>
                    <mat-option *ngFor="let cli of clientes" value="{{ cli.id }}">{{ cli.nome }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <form class="form">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Observações do chamado</mat-label>
                <textarea [(ngModel)]="chamado.observacoes" [formControl]="observacoes" name="observacoes" required class="observacoes" matInput placeholder="Ex.: Trocar o HDD da máquina 18 por um SSD"></textarea>
            </mat-form-field>
        </form>

        <button (click)="create()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Adicionar</button>
        <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

        <p class="full-width">by Felipe Euzébio</p>

    </form>

</div>
